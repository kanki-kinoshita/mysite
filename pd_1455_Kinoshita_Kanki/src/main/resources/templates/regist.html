<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規会員登録</title>
<link rel="stylesheet" type="text/css" href="/css/regist.css">



</head>
<body>
<h1>新規会員登録</h1>
<form action="/regist" method="post">
<table>
<tr>
<td>*名前</td><td><input type="text" name="name" placeholder="名前"></td>
</tr>
<tr>
<td>*メールアドレス</td><td><input type="text" name="email" placeholder="メールアドレス"></td>
</tr>
<tr>
<td>*パスワード</td><td><input type="text" name="password" placeholder="パスワード"></td>
</tr>
<tr>
<td>*所持金</td><td><input type="text" name="balance" placeholder="あなたの所持金"></td>
</tr>
</table>
<h3>初期目標金額</h3>
<table>
<tr>
<td>*食費</td><td><input type="text" name="tFoodCost" placeholder="食費"></td>
</tr>
<tr>
<td>*水道光熱費</td><td><input type="text" name="tUtCost" placeholder="水道光熱費"></td>
</tr>
<tr>
<td>*家賃</td><td><input type="text" name="tRentCost" placeholder="家賃"></td>
</tr>
<tr>
<td>*交通費</td><td><input type="text" name="tTransCost" placeholder="交通費"></td>
</tr>
<tr>
<td>*通信費</td><td><input type="text" name="tComCost" placeholder="通信費"></td>
</tr>
<tr>
<td>*交際費</td><td><input type="text" name="tEntCost" placeholder="交際費"></td>
</tr>


</table>
<p class="a">*は必須です</p>
<span th:text="${message}" style="color:red"></span>

<br><button>登録</button>
</form>

</body>
</html>
