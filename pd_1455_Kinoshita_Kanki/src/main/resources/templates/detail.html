<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細画面</title>
<link rel="stylesheet" type="text/css" href="/css/detail.css">

</head>
<body>

<header th:replace="header"></header>
<div class="detail" style="display: flex; justify-content: center;">
<h2><a href="/detail/before" class="aaa"><span th:if="(${month}-1)<1">12月</span><span th:unless="(${month}-1)<1">[[${month}-1]]月</span></a></h2>
 <h2><<</h2>  
 <h2>[[${month}]]月の収支</h2>
 <h2>>></h2>
 <h2><a href="/detail/after" class="aaa"><span th:if="(${month}+1)>12">1月</span><span th:unless="(${month}+1)>12">[[${month}+1]]月</span></a></h2>
</div>
<div style="display: flex; justify-content: center;">
<a href="/top" class="aaa">戻る</a>
</div>

<table class="content-table" border="1" style="border-collapse: collapse">
<thead>
<tr>
<th>日付</th>
<th>項目</th>
<th>収入</th>
<th>支出</th>
<th>メモ</th>
</tr>
</thead>
  <tbody>
<tr th:each="h:${histories}" >
<td th:text="${h.date}"></td>
<td th:value="${h.categoryid}">[[${h.categoryname}]]</td>


 
<td><sapn class="income" th:if="${h.price>0}" style="color:blue">[[*{#numbers.formatInteger(h.price, 3, 'COMMA')}]]</sapn></td>

<td><sapn 　class="expense" th:if="${h.price<0}" style="color:red">[[*{#numbers.formatInteger(h.price*(-1), 3, 'COMMA')}]]</sapn></td>
<td th:text="${h.memo}"></td>
</tr>
 </tbody>
</table>

</body>
</html>
